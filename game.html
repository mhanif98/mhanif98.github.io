    <script>
        // Generate random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0; // Track the number of attempts

        // Function to check the player's guess
        function checkGuess() {
            const userGuess = parseInt(document.getElementById("guess").value);
            const messageElement = document.getElementById("message");
            const attemptsElement = document.getElementById("attempts");

            attempts++; // Increment the attempts counter

            if (isNaN(userGuess)) {
                messageElement.textContent = "Masukkan angka yang valid!";
                messageElement.classList.remove("correct", "incorrect");
                return;
            }

            if (userGuess === randomNumber) {
                messageElement.textContent = `Selamat! Anda menebak dengan benar! Angka yang benar adalah ${randomNumber}.`;
                messageElement.classList.add("correct");
                messageElement.classList.remove("incorrect");
                attemptsElement.textContent = `Jumlah percobaan: ${attempts}`;
                document.querySelector("button").disabled = true; // Disable button after correct guess
            } else if (userGuess > randomNumber) {
                messageElement.textContent = "Tebakan Anda terlalu tinggi! Coba lagi.";
                messageElement.classList.add("incorrect");
                messageElement.classList.remove("correct");
            } else {
                messageElement.textContent = "Tebakan Anda terlalu rendah! Coba lagi.";
                messageElement.classList.add("incorrect");
                messageElement.classList.remove("correct");
            }

            attemptsElement.textContent = `Jumlah percobaan: ${attempts}`;
            document.getElementById("guess").value = ""; // Clear input after each guess
        }
    </script>
