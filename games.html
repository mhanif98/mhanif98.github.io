    <script>
        let score = 0;
        let currentQuestion = {};
        let timeLeft = 30; // Total waktu kuis (bisa diubah)
        let timerInterval;
        let gameOver = false;

        function startGame() {
            
            const nameInput = document.getElementById('namePlayer');
            const playerName = nameInput.value.trim(); // hilangkan spasi di awal/akhir
            
            if (playerName === '') {
                alert('Nama tidak boleh kosong!');
                nameInput.focus();
                return; // keluar dari fungsi jika kosong
            }

            document.getElementById('lblnamePlayer').style.display = 'none';
            document.getElementById('namePlayer').style.display = 'none';
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            
            score = 0;
            timeLeft = 30; // Reset waktu
            gameOver = false;

            document.getElementById('score').textContent = score;
            document.getElementById('answer').disabled = false;
            document.getElementById('answer').value = '';

            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';

            generateQuestion();
            startTimer();
        }

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const operator = ['+', '-', '*'][Math.floor(Math.random() * 3)];

            let question = '';
            let correctAnswer;

            switch (operator) {
                case '+':
                question = `${num1} + ${num2}`;
                correctAnswer = num1 + num2;
                break;
                case '-':
                question = `${num1} - ${num2}`;
                correctAnswer = num1 - num2;
                break;
                case '*':
                question = `${num1} * ${num2}`;
                correctAnswer = num1 * num2;
                break;
            }

            currentQuestion = {
                question: question,
                correctAnswer: correctAnswer
            };

            document.getElementById('question').textContent = `What is the result of ${question}?`;
        }

        function startTimer() {
            document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;

                if (timeLeft <= 0) {
                clearInterval(timerInterval);
                endQuiz();
                }
            }, 1000);
        }

        function checkAnswer() {
            if (gameOver) return;

            const playerAnswer = parseInt(document.getElementById('answer').value);

            if (playerAnswer === currentQuestion.correctAnswer) {
                score += timeLeft;
                showMessage('Correct!', 'correct');
                document.getElementById('score').textContent = score;
                document.getElementById('answer').value = '';
                generateQuestion();
            } else {
                showMessage('Incorrect. Try Again!', 'incorrect');
            }
        }

        function endQuiz() {
            gameOver = true;
            clearInterval(timerInterval); // berhentiin timer juga (jika belum)
            document.getElementById('answer').disabled = true;

            const name = document.getElementById('namePlayer').value;
            saveDataScores(name, score);

            // Tampilkan kembali tombol start
            setTimeout(() => {
                const startBtn = document.getElementById('startButton');
                startBtn.innerText = 'Restart'; // âœ… Ubah teks jadi "Restart"
                startBtn.style.display = 'inline-block';
            }, 3000);
            
            // Tampilkan pesan akhir dan jangan auto-clear
            const messageElement = document.getElementById('message');
            messageElement.textContent = `Time's up! Your final score: ${score}`;
            messageElement.className = 'message incorrect';
        }

        function showMessage(msg, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = msg;
            messageElement.className = `message ${type}`;
            // setTimeout(clearMessage, 1500);
            if (!gameOver) {
                setTimeout(clearMessage, 1500);
            }
        }

        function clearMessage() {
            const messageElement = document.getElementById('message');
            messageElement.textContent = '';
            messageElement.className = 'message';
        }
    </script>
